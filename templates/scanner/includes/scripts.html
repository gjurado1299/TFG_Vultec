    <script>
        $(document).ready(function() {
            $(".reload").click(function (event) {
                $.ajax({
                    url: '{% url "reload_any" %}',
                    data: {
                        'scan_id': event.target.id,
                        'target': $(event.target).attr('name'),
                        'option': event.target.value
                    },
                    dataType: 'json',
                    success: function (data) {
                        alert("success" + event.target.value)
                                
                    }
                }); 
            });
        });
    </script>

    <script>
        function getSeverity(name) {
            var severityNumber;
                
            if (name == "critical"){
                severityNumber = 1;
            } else if (name == "high"){
                severityNumber = 2;
            } else if (name == "medium") {
                severityNumber = 3;
            } else if (name == "low") {
                severityNumber = 4;
            } else if (name == "info") {
                severityNumber = 5;
            } else {
                severityNumber = 0;
            }
                
            return severityNumber;
        }

        jQuery.fn.dataTableExt.oSort["severity-desc"] = function (x, y) {
            return getSeverity(x) < getSeverity(y);
        };
                
        jQuery.fn.dataTableExt.oSort["severity-asc"] = function (x, y) {
            return getSeverity(x) > getSeverity(y);
        }

    </script>
